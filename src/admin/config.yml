backend:
  name: git-gateway
  branch: main

local_backend: true # Allow local CMS

publish_mode: editorial_workflow
media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "general_content"
    label: "General Content"
    folder: "src/_general_content"
    slug: "{{name}}"
    identifier_field: "cms_label"
    create: false
    fields:
      - label: "CMS Index label"
        name: "cms_label"
        widget: "hidden"
      - label: "Name"
        name: "name"
        widget: "hidden"
      - label: "Copy for this section of site content"
        name: "body"
        widget: "markdown"
        required: true

  - name: "clusters" # Collections is a reserved word
    label: "Collections"
    folder: "src/_clusters"
    create: true
    slug: "{{title}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Art Direction: All categories contain two words separated by an &amp; character"
      - label: "Feature?"
        name: "feature"
        hint: "Featured Collections appear on the homepage"
        widget: "boolean"
        default: false
      - label: "Explorable?"
        name: "explore"
        hint: "Explorable Collections appear in the carousel"
        widget: "boolean"
        default: false
      - label: "Order"
        name: "order"
        hint: "Order that the collection will appear on the homepage"
        widget: "number"
        value_type: "int"
        min: 1
        step: 1
        default: 10
      - label: "Highlight"
        name: "highlight"
        widget: "string"
        hint: 85 characters max
        pattern: ['.{0,85}', "Must be 85 characters or less"]
        required: true
      - label: "Primary Navigation Description"
        name: "primary_nav_description"
        widget: "string"
        hint: 40 characters max
        pattern: ['.{0,40}', "Must be 40 characters or less"]
        required: true
      - label: "Carousel Description"
        name: "carousel_description"
        widget: "string"
        hint: 110 characters max
        pattern: ['.{0,110}', "Must be 110 characters or less"]
        required: true
      - label: "Intro"
        name: "intro"
        widget: "markdown"
        required: true
      - label: 'Photo Credit'
        name: 'photo_credit'
        widget: 'object'
        fields:
          - label: 'Photo Credit Link Text'
            name: 'link_text'
            widget: 'string'
          - label: 'Link'
            name: 'link_href'
            widget: 'string'
      - label: 'Illustrations Credit'
        name: 'illustrations_credit'
        widget: 'object'
        fields:
          - label: 'Illustration Credit Link Text'
            name: 'illustration_text'
            widget: 'string'
          - label: 'Link'
            name: 'link_href'
            widget: 'string'
      - label: "Collection Page Header"
        name: "hero_image"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: Required image dimensions (600px x 600px)
          - label: "Alt Text"
            name: "alt"
            widget: "string"
      - label: "Nav Image"
        name: "nav_image"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: Required image dimensions (80px x 80px)
          - label: "Alt Text"
            name: "alt"
            widget: "string"
      - label: "Homepage collection image"
        name: "cluster_homepage_image"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: Required image dimensions (750px x 750px)
          - label: "Alt Text"
            name: "alt"
            widget: "string"
      - label: "Explore Image (Carousel)"
        name: "explore_image"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: Required image dimensions (300px x 400px)
          - label: "Alt Text"
            name: "alt"
            widget: "string"
      - label: "SEO image"
        name: "image"
        widget: "image"
        required: false
        hint: Required image dimensions (1200px x 630px)
      - label: "SEO description"
        name: "description"
        widget: "markdown"
        required: false


  - name: "events" # Used in routes, e.g., /admin/collections/events
    label: "Events" # Used in the UI
    folder: "src/_events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}" # Filename template, e.g., title-YYYY-MM-DD.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "entry" }
      - label: "Feature?"
        name: "feature"
        hint: "Featured events appear on the homepage"
        widget: "boolean"
        default: false
        required: false
      - { label: "Headline", name: "title", widget: "string" }
      - label: "Location"
        name: "location"
        widget: string
        hint: "Enter either City, State; Country; or Global"
      - label: "Collection"
        name: "clusters"
        widget: "relation"
        collection: "clusters"
        search_fields: [ "title" ]
        value_field: "title"
        required: true
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        search_fields: [ "name" ]
        value_field: "name"
        multiple: true
        min: 1
      - label: "Start Date"
        name: "start_date"
        widget: "object"
        fields:
          - label: "Year"
            name: "year"
            widget: "number"
            value_type: int
            min: 1940
            max: 2024
            required: true
          - label: "Month"
            name: "month"
            widget: "select"
            required: false
            options:
              - { label: "January", value: 1 }
              - { label: "February", value: 2 }
              - { label: "March", value: 3 }
              - { label: "April", value: 4 }
              - { label: "May", value: 5 }
              - { label: "June", value: 6 }
              - { label: "July", value: 7 }
              - { label: "August", value: 8 }
              - { label: "September", value: 9 }
              - { label: "October", value: 10 }
              - { label: "November", value: 11 }
              - { label: "December", value: 12 }
          - label: "Day"
            name: "day"
            widget: "number"
            value_type: int
            min: 1
            max: 31
            required: false
      - label: "End Date"
        name: "end_date"
        widget: "object"
        collapsed: true
        fields:
          - label: "Year"
            name: "year"
            widget: "number"
            value_type: int
            min: 1940
            max: 2024
            required: false
          - label: "Month"
            name: "month"
            widget: "select"
            required: false
            options:
              - { label: "January", value: 1 }
              - { label: "February", value: 2 }
              - { label: "March", value: 3 }
              - { label: "April", value: 4 }
              - { label: "May", value: 5 }
              - { label: "June", value: 6 }
              - { label: "July", value: 7 }
              - { label: "August", value: 8 }
              - { label: "September", value: 9 }
              - { label: "October", value: 10 }
              - { label: "November", value: 11 }
              - { label: "December", value: 12 }
          - label: "Day"
            name: "day"
            widget: "number"
            value_type: int
            min: 1
            max: 31
            required: false
      - label: "Summary"
        name: "summary"
        widget: "string"
        pattern: ['^.{0,350}$', "Must be 350 characters or less"]
        hint: 350 chars max.
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Media"
        name: "media"
        widget: "object"
        fields:
          - label: "Image"
            name: "thumbnail"
            widget: "image"
            default: /images/shared/default-entry.jpg
            required: false
            hint: Recommended max height 450px
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            default: "Decorative placeholder image: Grayscale logo for A People's History of Tech on a light grey colored background."
            required: false
          - label: "Credit"
            name: "credit"
            widget: "string"
            required: false
          - label: "Link"
            name: "link"
            widget: "string"
            required: false
            pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - label: "Source"
        name: "source"
        widget: "string"
        required: false
      - label: "Source Link"
        name: "source_link"
        widget: "string"
        required: false
        pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - { label: "Outbound links", name: "outbound_links", widget: "markdown", required: false }
      - label: "SEO image"
        name: "image"
        widget: "image"
        required: false
        hint: Required image dimensions (1200px x 630px)
      - label: "SEO description"
        name: "description"
        widget: "markdown"
        required: false
      - label: "Homepage Entry Thumbnail"
        name: "homepage_thumbnail"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: "Required image dimensions (750px x 750px). Displays within homepage clusters."
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            required: false
      - label: "Collection Entry Thumbnail"
        name: "cluster_thumbnail"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            hint: "Required image dimensions (650px x 379px). Displays on collection landing pages."
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            required: false

  - name: "ctas"                       # Used in routes, e.g., /admin/collections/events
    label: "Resources"                      # Used in the UI
    label_singular: "Call To Action"   # Used in the UI
    folder: "src/_ctas"                # The path to the folder where the documents are stored
    create: true                       # Allow users to create new documents in this collection
    slug: "{{title}}"                  # Filename template, e.g., title-YYYY-MM-DD.md
    fields:                            # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "cta" }
      - label: "Feature?"
        name: "feature"
        hint: "Featured resources appear on the homepage"
        widget: "boolean"
        default: false
      - label: "Summary"
        name: "summary"
        widget: "string"
        pattern: ['^.{0,350}$', "Must be 350 characters or less"]
        hint: Do not use quotes. They will be added stylistically as designed.
      - { label: "Headline", name: "title", widget: "string" }
      - label: "Collection"
        name: "clusters"
        widget: "relation"
        collection: "clusters"
        search_fields: [ "title" ]
        value_field: "title"
        required: true
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        search_fields: [ "name" ]
        value_field: "name"
        multiple: true
        min: 1
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Media"
        name: "media"
        widget: "object"
        fields:
          - label: "Image"
            name: "thumbnail"
            widget: "image"
            default: /images/shared/default-entry.jpg
            required: false
            hint: Recommended max height 450px
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            default: "Decorative placeholder image: Grayscale logo for A People's History of Tech on a light grey colored background."
            required: false
          - label: "Credit"
            name: "credit"
            widget: "string"
            required: false
          - label: "Link"
            name: "link"
            widget: "string"
            required: false
            pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - label: "Source"
        name: "source"
        widget: "string"
        required: false
      - label: "Source Link"
        name: "source_link"
        widget: "string"
        required: false
        pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - { label: "Outbound links", name: "outbound_links", widget: "markdown", required: false }
      - label: "SEO image"
        name: "image"
        widget: "image"
        required: false
        hint: Required image dimensions (1200px x 630px)
      - label: "SEO description"
        name: "description"
        widget: "markdown"
        required: false
      - label: "Cluster Thumbnail"
        name: "cluster_thumbnail"
        widget: "object"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            required: false
            hint: "Required image dimensions (650px x 379px)"
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            required: false

  - name: "journals"
    label: "Journal"
    folder: "src/_journals"
    create: true
    slug: "{{title}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "entry" }
      - label: "Feature?"
        name: "feature"
        hint: "Featured journals appear on the homepage"
        widget: "boolean"
        default: false
      - { label: "Headline", name: "title", widget: "string" }
      - label: "Highlight"
        name: "highlight"
        widget: "string"
        pattern: ['^.{0,85}$', "Must be 85 characters or less"]
        hint: 85 chars max. Do not use quotes. They will be added stylistically as designed.
      - label: "Location"
        name: "location"
        widget: string
        hint: "Enter either [City] or [City, Country]"
      - label: "Collection"
        name: "clusters"
        widget: "relation"
        collection: "clusters"
        search_fields: [ "title" ]
        value_field: "title"
        required: true
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        search_fields: [ "name" ]
        value_field: "name"
        multiple: true
        min: 1
      - label: "Year"
        name: "year"
        widget: "number"
        value_type: int
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Media"
        name: "media"
        widget: "object"
        fields:
          - label: "Image"
            name: "thumbnail"
            widget: "image"
            default: /images/shared/default-entry.jpg
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            default: "Decorative placeholder image: Grayscale logo for A People's History of Tech on a light grey colored background."
            required: false
          - label: "Credit"
            name: "credit"
            widget: "string"
            required: false
          - label: "Link"
            name: "link"
            widget: "string"
            required: false
            pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - label: "Source"
        name: "source"
        widget: "string"
        required: false
      - label: "Source Link"
        name: "source_link"
        widget: "string"
        required: false
        pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - { label: "Outbound links", name: "outbound_links", widget: "markdown", required: false }
      - label: "SEO image"
        name: "image"
        widget: "image"
        required: false
      - label: "SEO description"
        name: "description"
        widget: "markdown"
        required: false

  - name: "pages"                          # Used in routes, e.g., /admin/collections/events
    label: "Pages"                         # Used in the UI
    label_singular: "General Content Page" # Used in the UI
    folder: "src/_pages"                   # The path to the folder where the documents are stored
    create: true                           # Allow users to create new documents in this collection
    identifier_field: "nav_label"          # Filename template, e.g., title-YYYY-MM-DD.md
    fields:                                # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/:slug.*" }
      - label: "Should the footer contain a link to this page?"
        name: "in_footer"
        widget: "boolean"
        default: false
      - label: "Should the main navigation contain a link to this page?"
        name: "in_nav"
        widget: "boolean"
        default: false
      - { label: "Headline", name: "title", widget: "string" }
      - label: "Navigation Label"
        name: "nav_label"
        widget: "string"
        hint: "The for the page link within the site navigation"
      - label: "Page URL location"
        name: "slug"
        widget: "string"
        hint: "ex:'about', will make this page avaiable at '/about'"
      - label: "Order"
        name: "order"
        widget: "number"
        value_type: int
        hint: Used to order page links in the footer. Smallest to largest.
      - label: "Media"
        name: "media"
        widget: "object"
        fields:
          - label: "Image"
            name: "thumbnail"
            widget: "image"
            required: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            default: "Decorative placeholder image: Grayscale logo for A People's History of Tech on a light grey colored background."
            required: false
          - label: "Credit"
            name: "credit"
            widget: "string"
            required: false
          - label: "Link"
            name: "link"
            widget: "string"
            required: false
            pattern: ['https?\:\/\/.*\.[a-zA-Z0-9]{2,}', "Must be a valid URL"]
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "SEO image"
        name: "image"
        widget: "image"
        required: false
        hint: "Required image dimensions (1200px x 630px)"
      - label: "SEO description"
        name: "description"
        widget: "markdown"
        required: false

  - name: "prompts"
    label: "Prompts"
    slug: "{{question}}"
    folder: "src/_prompts"
    create: true
    fields:
      - label: "Collection"
        name: "clusters"
        widget: "relation"
        collection: "clusters"
        search_fields: [ "title" ]
        value_field: "title"
        required: true
      - label: "Feature?"
        name: "feature"
        hint: "Featured prompts appear on the homepage"
        widget: "boolean"
        default: false
      - { label: "Question", name: "question", widget: "string" }
      - { label: "TypeForm ID", name: "typeform_id", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "prompt" }

  - name: "contributors"
    label: "Ticker Names"
    slug: "{{name}}"
    folder: "src/_contributors"
    create: true
    fields:
        - label: "Name"
          name: "name"
          widget: "string"
          hint: Names included here will appear in the ticker on the footer
  - name: "tags"
    label: "Tags"
    slug: "{{name}}"
    folder: "src/_tags" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Name", name: "name", widget: "string" }
      - label: "Type"
        name: "tag_type"
        widget: "select"
        options: ["collection", "decade"]
        required: true

  - name: "global_configs"
    label: "Global Site Configs"
    files:
      - label: "SEO"
        name: "seo"
        file: "src/_defaults.yml"
        fields:
          - label: "Site default open graph image"
            name: "image"
            widget: "image"
            hint: "Should be 1200px by 630px. The default OG image that will be used for any page that doesn't have an otherwise specified image"
          - label: "Site default seo title"
            name: "title"
            widget: "string"
          - label: "Site default seo description"
            name: "description"
            widget: "markdown"
          - label: "Sitemap default priority"
            name: "sitemap_priority"
            widget: "string"
            default: "0.8"
          - label: "Sitemap default frequency"
            name: "sitemap_change_frequency"
            widget: "string"
            default: "weekly"
  - name: "social_links"
    label: "Social Media Links"
    label_singular: "Social Media Account"
    slug: "{{name}}"
    folder: "src/_social_links"
    create: true
    fields:
        - label: "Name"
          name: "name"
          widget: "string"
          hint: "The name will be used within the primary nav (eg: Substack)"
        - label: "Account url"
          name: "href"
          widget: "string"
          hint: "URL the social media link should direct to"
        - label: "Icon present in footer?"
          name: "icon_in_footer"
          widget: "boolean"
          default: false
        - label: "Use as 'Subscribe' link?"
          name: "subscribe_link"
          widget: "boolean"
          default: false
          hint: "Indicates that this social media account should be tied to the Footer 'Subscribe' link. Only one social media account should be flagged as the subscribe link"
        - label: "Media"
          name: "media"
          widget: "object"
          required: false
          fields:
            - label: "Social media logo"
              name: "src"
              widget: "image"
              hint: "The logo to display in the site footer"
              required: false
            - label: "Logo alt aext"
              name: "alt"
              widget: "string"
              required: false
